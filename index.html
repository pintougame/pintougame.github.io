<!DOCTYPE html>
<html>
  <head>
    <title> Pin To&#250; </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link href="css/style.css" rel="stylesheet"/>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  </head>


  <body>
	<table>
		<tr>
			<td class="Cell1">
				<table>
					<tr>
						<td>R1</td>
						<td>R2</td>
					</tr>
					<tr>
						<td>R3</td>
						<td>R4</td>
					</tr>
					<tr>
						<td>R5</td>
						<td>R6</td>
					</tr>
					<tr>
						<td>R7</td>
						<td>R8</td>
					</tr>
					<tr>
						<td>R9</td>
						<td>R10</td>
					</tr>
				</table>
			</td>
			<td class="Cell2">
				<div id="writingPad">Placeholder for writing pad</div>
			</td>
			<td class="Cell3">
				<div id = "results">
					<p>Time: 02:00</p>
					<p>Round: 1</p>
					<p>Score: 1000</p>
					
					<input type="button" value="Submit" onSubmit="checkInput()"/>
					<input type="button" value="Options" onSubmit="viewOptions()"/>
				</div>
				<div id = "submissions">Results <br/></div>
			</td>
		</tr>
	</table>
  </body>
  
</html>
